<head>

    <link rel="icon" href="imagens/logoPie_pequena.png" sizes="16x16" type="image/png" />

    <!-- Bootstrap e √çcones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Seu CSS -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .mapa-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        /* Bot√µes das fases pequenos */
        .btn-fase {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            background-color: #444;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-fase:hover {
            background-color: #666;
        }

        /* Card modal grande */
        .card-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: brightness(0.5);
            z-index: 1000;
        }

        .card-modal.visible {
            display: flex;
        }

        .card-content {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .card-content h2 {
            margin: 0 0 10px 0;
        }

        .card-content p {
            margin: 0 0 15px 0;
        }

        #cardWelcome {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffd700;
            /* amarelo dourado para destacar */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-close,
        .btn-start {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-close {
            background: #aaa;
            color: #222;
        }

        .btn-close:hover {
            background: #888;
        }

        .btn-start {
            background: #28a745;
            color: white;
        }

        .btn-start:hover {
            background: #218838;
        }
    </style>
</head>

<body class="home">

        <a href="perfil.html">

            <li><a href="ranking.html"><i class="bi bi-trophy"></i> Ranking</a></li>
            <li><a href="tutorial.html"><i class="bi bi-book"></i> Tutorial</a></li>
            <li><a href="mapa.html"><i class="bi bi-map"></i> Mapa</a></li>
            <li><a href="suporte.html"><i class="bi bi-headset"></i> Suporte</a></li>
            <li><a href="login.html" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
        </ul>
    </div>

    <div class="mapa-container">
        <button class="btn-fase" data-tema="financeiro">üí∞</button>
        <button class="btn-fase" data-tema="tecnologia">üíª</button>
        <button class="btn-fase" data-tema="empoderamento">üí™</button>
        <button class="btn-fase" data-tema="carreiras">üëî</button>
        <button class="btn-fase" data-tema="direitos_humanos">‚öñÔ∏è</button>
        <button class="btn-fase" data-tema="empreendedorismo">üöÄ</button>
    </div>

    <!-- Card modal -->
    <div id="cardModal" class="card-modal">
        <div class="card-content">
            <h2 id="cardTitle">T√≠tulo</h2>
            <p id="cardWelcome">Seja bem-vindo ao reino de ...</p>
            <p id="cardDescription">Descri√ß√£o da fase.</p>
            <div class="card-buttons">
                <button class="btn-close" id="btnClose">Fechar</button>
                <button class="btn-start" id="btnStartQuiz">Come√ßar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        // Dados das fases com imagens e descri√ß√µes
        const fases = {
            financeiro: {
                titulo: "Financeiro",
                descricao:
                    "Aprenda sobre or√ßamento, investimentos e planejamento financeiro para controlar melhor seu dinheiro.",
                imagem:
                    "https://images.unsplash.com/photo-1504274066651-8d31a536b11a?auto=format&fit=crop&w=800&q=80",
            },
            tecnologia: {
                titulo: "Tecnologia",
                descricao: "Descubra conceitos b√°sicos de programa√ß√£o, internet e ferramentas digitais.",
                imagem:
                    "https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80",
            },
            empoderamento: {
                titulo: "Empoderamento",
                descricao: "Entenda o significado e a import√¢ncia do empoderamento para a sociedade.",
                imagem:
                    "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80",
            },
            carreiras: {
                titulo: "Carreiras",
                descricao: "Dicas e conceitos essenciais para o desenvolvimento profissional e pessoal.",
                imagem:
                    "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80",
            },
            direitos_humanos: {
                titulo: "Direitos Humanos",
                descricao: "Conhe√ßa seus direitos e a import√¢ncia da igualdade para todos.",
                imagem: "imagens/direitoshumanos.jpg",
            },
            empreendedorismo: {
                titulo: "Empreendedorismo",
                descricao: "Saiba como inovar e empreender no mercado atual.",
                imagem:
                    "https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=800&q=80",
            },
        };

        const btnFases = document.querySelectorAll(".btn-fase");
        const cardModal = document.getElementById("cardModal");
        const cardTitle = document.getElementById("cardTitle");
        const cardWelcome = document.getElementById("cardWelcome");
        const cardDescription = document.getElementById("cardDescription");
        const btnClose = document.getElementById("btnClose");
        const btnStartQuiz = document.getElementById("btnStartQuiz");

        let temaAtual = null;

        btnFases.forEach((btn) => {
            btn.addEventListener("click", () => {
                temaAtual = btn.dataset.tema;
                if (!temaAtual || !fases[temaAtual]) return;

                // Atualiza o conte√∫do do card
                cardTitle.textContent = fases[temaAtual].titulo;
                cardWelcome.textContent = `Seja bem-vindo ao reino de ${fases[temaAtual].titulo}`;
                cardDescription.textContent = fases[temaAtual].descricao;
                cardModal.style.backgroundImage = `url('${fases[temaAtual].imagem}')`;

                // Mostra o card
                cardModal.classList.add("visible");
            });
        });

        btnClose.addEventListener("click", () => {
            cardModal.classList.remove("visible");
        });

        btnStartQuiz.addEventListener("click", () => {
            if (temaAtual) {
                // Redireciona para o quiz do tema clicado (ajuste a URL do quiz)
                window.location.href = `quiz.html?tema=${temaAtual}`;
            }
        });
    </script>
    <script src="js/script.js"></script>

    <script src="js/auth.js"></script>
</body>
