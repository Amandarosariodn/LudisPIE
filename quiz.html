<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="stylesheet" href="css/quiz.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1 id="quizTitle">Quiz</h1>
  </header>

  <main class="container mt-4" id="quiz-container">
    <div id="questionContainer"></div>
    <button id="nextButton" onclick="nextQuestion()" disabled>Pr√≥ximo</button>

  </main>

  <script>
    function getTemaAtual() {
        const params = new URLSearchParams(window.location.search);
        return params.get('tema');
    }

    function marcarFaseComoCompleta(tema) {
        let progresso = JSON.parse(localStorage.getItem("progressoFases")) || [];
        if (!progresso.includes(tema)) {
            progresso.push(tema);
            localStorage.setItem("progressoFases", JSON.stringify(progresso));
        }
    }

    document.getElementById("btnFinalizarQuiz").addEventListener("click", function () {
        const temaAtual = getTemaAtual();
        if (temaAtual) {
            marcarFaseComoCompleta(temaAtual);
        }
        window.location.href = "mapa.html";
    });
</script>


  <script src="js/quiz.js"></script>
</body>
</html>
