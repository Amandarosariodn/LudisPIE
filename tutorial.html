<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <!-- Favicon -->
    <link rel="icon" href="imagens/logoPie_pequena.png" type="image/png">
    <link rel="icon" href="imagens/logoPie_pequena.png" sizes="32x32" type="image/png">
    <link rel="icon" href="imagens/logoPie_pequena.png" sizes="16x16" type="image/png">

    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/home.css">
</head>

<body class="home">
    <header>
        <div class="header-left">
            <div class="menu-icon" id="menuButton"><i class="bi bi-list"></i></div>
            <div class="home-icon">
                <a href="home.html">
                    <img src="imagens/logoPie_pequena.png" alt="Ícone Página Inicial" class="home-icon-img">
                </a>
            </div>
        </div>

        <div class="header-center">
        </div>

        <a href="perfil.html"><img src="" alt="Foto de Perfil" id="profileImage" class="rounded-circle" width="50" height="80"></a>
    </header>

    <div id="sideMenu" class="side-menu">
        <ul>
            <li><a href="ranking.html"><i class="bi bi-trophy"></i> Ranking</a></li>
            <li><a href="tutorial.html"><i class="bi bi-book"></i> Tutorial</a></li>
            <li><a href="mapa.html"><i class="bi bi-map"></i> Mapa</a></li>
            <li><a href="suporte.html"><i class="bi bi-headset"></i> Suporte</a></li>
            <li><a href="login.html" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
        </ul>
    </div>

    <main class="container my-5">
        <h1 class="mb-4">Tutorial</h1>
        <video id="tutorialVideo" class="w-100" controls>
            <source src="videos/tutorial.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>
        <button id="btnAssistido" class="btn btn-outline-success mt-3">
            <i class="bi bi-check-circle"></i> Marcar como assistido
        </button>
    </main>

    <!-- Modal de confirmação -->
    <div class="modal fade" id="entendeuModal" tabindex="-1" aria-labelledby="entendeuModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Você entendeu o conteúdo?</h5>
                </div>
                <div class="modal-body">
                    Deseja ir para o quiz agora?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ainda não</button>
                    <button type="button" class="btn btn-primary" id="btnProntoJogar">Sim, vamos jogar!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
